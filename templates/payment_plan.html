<!doctype html>
<link rel="stylesheet" href="static/css/main.css">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
  </head>
<body>
    {% include 'navbar.html' %}
  <h1 style="text-align: center;"> Loan Calculator </h1><br>
  <h6 style="text-align: center;">Please fill out the form completly. Uncheck the box for the field you DONT want displayed</h6>
   <form action="/form" method="POST" style="position:absolute; right:100px;">
       Loan Type: <input type="checkbox" id="loanChecked" value="1" name="checkboxtype" checked><br>
       <input type="text" id="loanType" name="loanType"><br><br>

       Principle Amount: <input type="checkbox" id="amountChecked" value="1" name="checkboxamount" checked><br>
       <input type="text" id="amount" name="amount"><br><br>

       Interest Rate: <input type="checkbox" id="interestChecked" value="1" name="checkboxinterest" checked><br>
       <input type="text" id="interestRate" name="interestRate"><br><br>

       Years: <input type="checkbox" id="yearsChecked" value="1" name="checkboxyears" checked><br>
       <input type="text" id="years" name="years"><br><br>

       <br>
       
       <button onclick = "submitConfirm()" title="submit data to obtain results">Submit </button>
       <input type="reset" value="Clear" title="clear the results on this calculator">
       
       
   </form>
   <script>
     //submit confirm function
    function submitConfirm(){
      let result = confirm("Are you sure you wish to continue?")
      if (result == false){
        event.preventDefault();
      }
    }
    </script>

   <p class="leftcorner"> v2.0.0</p>

</body>
</html>
