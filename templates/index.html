<!doctype html>
<link rel="stylesheet" href="static/css/main.css">

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <style>
    body {
      background-image: url('https://euromed-economists.org/wp-content/uploads/2018/01/moneyfinance-1.jpg');
    }
   
    #path{
      text-align: center;
      background-color: rgb(244, 244, 231);
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      border: 5px solid black;
      align-items: center;
      color: rgb(0, 20, 36);
      
    }
    .active {
      background-color: aqua;
    }
    #circle{
    height: 150px;
    width: 200px;
    border-radius: 50%;
    border: 3px solid rgb(0, 42, 61);
    font-size: 30px;
    background-color: white;
    box-shadow: 2px 5px;
    font-weight: bold;
    } 
    #circle:hover{
      background-color: rgb(0, 211, 243);
    }
    </style>
    
<body>
    {% include 'navbar.html' %}
    {% for message in get_flashed_messages() %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

  <div id="path">
    <br>
  <h1> Loan Calculator </h1>
  <br><br><br>
  <div id="popup" text-align:center>
        <button id="circle"><a class="nav-link" href="/" title="Takes you to the home page">Home </a></button>
        <button id="circle"><a class="nav-link" href="/payment_plan" title="Takes you to the loan calculator to make your calculations">Calculate Loan Total</a></button>
        <button id="circle"><a class="nav-link" href="/pie_chart" title="Create a pie chart with finacial information"> Advanced: Pie Chart Maker </a></button>
        <button id="circle"><a class="nav-link" href="/help"> Help </a></button>    
  </div>
    <br><br>
  </div>
